<!DOCTYPE html>
<html>
<head>
    <title>Home Price Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2 class="logo">HousePredX</h2>
        <nav class="navigation" id="nav">
            <a href="https://github.com/rakheshkrishna2005/house-price-prediction">GitHub Repository</a>
            <a href="https://www.linkedin.com/in/rakhesh-krishna-p/">Contact Developer</a>
        </nav>
        <div class="menu-toggle" id="mobile-menu">
			<ion-icon name="menu"></ion-icon>
		</div>
    </header>
    <div class="wrapper">
        <h1>Home Price Prediction</h1>
        <form class="form">
            <div class="form-group">
                <h2>Area</h2>
                <input class="area" type="text" id="uiSqft" name="Squareft" value="1000">
            </div>
            <div class="form-group">
                <h2>Bedroom</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                    <label for="radio-bhk-5">5</label>
                </div>
            </div>
            <div class="form-group">
                <h2>Shower room</h2>
                <div class="switch-field">
                    <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                    <label for="radio-bath-1">1</label>
                    <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                    <label for="radio-bath-2">2</label>
                    <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                    <label for="radio-bath-3">3</label>
                    <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                    <label for="radio-bath-4">4</label>
                    <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                    <label for="radio-bath-5">5</label>
                </div>
            </div>
            <div class="form-group">
                <h2>Location</h2>
                <select class="location" id="uiLocations">
                    <option class="location" value="" disabled="disabled" selected="selected">Choose a Location</option>
                    <option>Electronic City</option>
                    <option>Rajaji Nagar</option>
                </select>
            </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result">
                <h2>Estimated price goes here...</h2>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script>
		document.getElementById('mobile-menu').addEventListener('click', function() {
			const nav = document.getElementById('nav');
			nav.classList.toggle('active');
		});
	</script>
    </body>
    </html>
